<!DOCTYPE HTML>
<html>
<head>
<title>Paprika</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/icon/touch-icon.png">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="paprika_style.css" />
<link rel="stylesheet" href="home.css" />
<style>

</style>

</head>

<body>
	<header>
		
	<img class="logo" alt="Paprika Mascot" src="img/mascot.png">
	
	<h1>
		<a class="black" href="/">Paprika</a>
	</h1>
	
	<ul>
		<li><a href="explore.htm">[Explore the grammar]</a> </li>
		<li><a id="clear">[Clear]</a> </li>
		<li><a href="mailto:admin@paprika.me.uk">[Contact]</a></li>
	</ul>
	
	</header>
	
	<form action="api.php" method="GET">
		<div class="input-group">
			<input
				class="form-control query"
				aria-label="Text input with multiple buttons"
				type="text"
				name="q">
			<div class="input-group-btn">
				<button type="reset" class="btn btn-default">Clear</button>
				<button type="submit" class="btn btn-primary go">Go</button>
			</div>
		</div>
	</form>
	
	<div id="results"></div>

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script>
		$r = null;
		$(function(){
		
			$r = $('#results');
			
			$('form').submit(function(e){
				e.preventDefault();
				q = $('form').serialize();
				$.post("api.php", q, function(d) {
					console.log(d);
					$r.prepend("<p>" + d + "</p>");
				});
				
			});
			
			$('#clear').click(function(){
				$r.html("");
			});
			
		});
	</script>
</body>
</html>

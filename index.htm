<!DOCTYPE HTML>
<html>
<head>
<title>Paprika</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
*{margin: 0; padding: 0;}
body{
	font-family: 'Open Sans', 'Arial', sans-serif;
	width: 90%;
	margin: 1em auto;
}
input, button{
	display: inline;
	font-size: 24px;
	padding: 4px;
	float: left;
}
input{
	height: 33px;
	width: 79%;
}
button{
	width: 18%;
}
div#results{
	margin: 1em 0;
	border: 1px solid #efefef;
	min-height: 2em;
	width: 97%;
}
div, form{
	display: block;
	clear: both;
}
h1 small{
	font-weight: 100;
	font-size: small;
}
</style>
</head>
<body>
	<h1>
		Paprika
		<small><a href="navigator.php">[Explore]</a> <a href="load.php">[Load]</a></small>
	</h1>
	<form action="api.php" method="GET">
		<input type="text" name="q">
		<button>Go</button>
	</form>
	<div id="results"></div>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$r = null;
		$(function(){
		
			$r = $('#results');
			
			$('button').click(function(e){
				e.preventDefault();
				q = $('form').serialize();
				$.post("api.php", q, function(d) {
					console.log(d);
					$r.append("<p>" + d + "</p>");
				});
				
			});
		});
	</script>
</body>
</html>
